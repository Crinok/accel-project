
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Accelerometer Project</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<style>
body {
	background: #00bb72; font-family: helvetica, arial, sans serif;
}
#ball {
	position: absolute;
	width: 20px;
	height: 20px;
	border-radius: 20px;
	-webkit-radius: 20px;
	background-color: #fff;
}

#canvas{
	border: 1px solid #fff;
}
</style>
</head>

<body>

<div id="content">
    <div id="ball"></div>
    <canvas id="canvas" width="400" height="400"></canvas>

</div>

<script type="text/javascript">
var x = document.documentElement.clientWidth / 2, y = document.documentElement.clientHeight / 2;
var vx = 0, vy = 0,
	ax = 0, ay = 0;
var acceleration = 7;
var bounciness = 8;
var frameRate = 25;
var gravity = 0.97;

var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
	
var ball = document.getElementById("ball");

if (window.DeviceMotionEvent != undefined) {
	window.ondevicemotion = function(e) {
		ax = event.accelerationIncludingGravity.x * - acceleration;
		ay = event.accelerationIncludingGravity.y * - acceleration;
	}

	setInterval( function() {
		var landscapeOrientation = window.innerWidth/window.innerHeight > 1;
		if (landscapeOrientation) {
			vx = vx + ay;
			vy = vy + ax;
		} else {
			vy = vy - ay;
			vx = vx + ax;
		}

		vx = vx * gravity;
		vy = vy * gravity;
		y = parseInt(y + vy / 50);
		x = parseInt(x + vx / 50);
		
		boundingBoxCheck();
		draw();
		
		//ball.style.top = y + "px";
		//ball.style.left = x + "px";
		
	}, frameRate);
} 

function draw(){
	
	context.clearRect(0, 0, canvas.width, canvas.height);
	context.beginPath();
	context.arc(x, y, 10, 0, 2 * Math.PI, false);
	context.fillStyle = 'red';
	context.fill();
	context.lineWidth = 1;
	context.strokeStyle = 'red';
	context.stroke();
}

function boundingBoxCheck(){
	if (x < 0) {
		x = 0;
		vx = -vx / bounciness; 
	}

	if (y < 0) {
		y = 0;
		vy = -vy / bounciness; 
	}

	if (x > document.documentElement.clientWidth-20) {
		x = document.documentElement.clientWidth-20;
		vx = -vx / bounciness; 
	}
	if (y > document.documentElement.clientHeight-20) {
		y = document.documentElement.clientHeight-20;
		vy = -vy / bounciness; 
	}	
}

window.onload = draw;

</script>

</body>
</html>
